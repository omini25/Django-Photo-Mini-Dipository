{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Add Photos</title>
</head>
    <body class="m-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <a href="{% url 'gallery' %}" class="btn btn-outline-info my-3" > Back </a>
                    <div class="card">
                        <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="form-group m-3">
                                <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="Photo Name">
                            </div>
                            <div class="form-group m-3">
                                <textarea required type="text" class="form-control" id="formGroupExampleInput2" placeholder="Photo Description"></textarea>
                            </div>
                            <div class="form-group m-3">
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                            <div class="form-group m-3">
                              <select id="inputState" class="form-control">
                                <option selected>Select a category</option>
                                  {% for category in categories %}
                                    <option value='{{category.id}}'>{{category.name}}</option>
                                  {% endfor %}
                              </select>
                            </div>
                            <div class="m-3">
                               <h5>OR</h5>
                            </div>
                             <div class="form-group m-3">
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Create a New Category">
                            </div>
                            <button type="submit" class="btn btn-dark m-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
