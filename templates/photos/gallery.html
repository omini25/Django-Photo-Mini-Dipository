{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>PhotoShare Gallery</title>
</head>
<body class="m-5">

    <div class="container">
        <div class="row">
                <div class="col-md-3">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            Gallery
                        </div>
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item">All</li>
                            {% for category in categories %}
                                <li class="list-group-item">{{ category.name }}</li>
                            {% endfor %}
                            <a href="{% url 'add' %}" class="btn btn-info btn-sm m-1">Add Photo</a>
                        </ul>
                    </div>
                </div>


            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="card-img" src="{{ photo.image.url }}" alt="Card image cap">
                            <div class="card-body">
                            <h5 class="card-title">{{ photo.category.name }}</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                 <!--
                            <li class="list-group-item">{{ common_tags.name }} </li>
                             -->
                            </ul>
                            <div class="card-body justify-content-center">
                                <a href="{% url 'photo' photo.id %}" class="btn btn-outline-info btn-sm m-2">View Gallery</a>
                                <!--
                                <a href="{% static 'photo' %}" class="btn btn-outline-danger btn-sm m-2">Delete Gallery</a>
                                -->
                            </div>
                        </div>
                    </div>
                     {% empty %}
                        <h4>No Photos Available</h4>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
